<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Main</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		button {
			background-color: #008CBA;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 5px;
		}

		h2 {
			padding: 30px;
			text-align: center;
			background: #1abc9c;
			color: white;
			font-size: 30px;
		}

		.timer {
			padding: 10px;
			text-align: center;
			background: #1abc9c;
			color: black;
			font-size: 70px;
		}
	</style>
	<script type="text/javascript" src="Main.js"></script>
</head>

<body>
	<div id="myapp"></div>
	<audio id="timerSound" src="sounds/alarm.mp3"></audio>
	<audio id="beep" src="sounds/beep-3.wav"></audio>
	<audio id="long_beep" src="sounds/Beep-mp3.mp3"></audio>
	<button onclick="warmupSounds()">press me</button>
</body>

<script type="text/javascript">
	var mySound = document.getElementById("timerSound");
	var beep = document.getElementById("beep");
	var long_beep = document.getElementById("long_beep");

	function warmupSounds() {
		beep.play();
		long_beep.play();
		mySound.play();
	}

	var app = Elm.Main.init({
		node: document.getElementById("myapp")
	});
	app.ports.playSound.subscribe(function (message) {
		if (message == "beep") {
			beep.play();
		} else if (message == "long_beep") {
			long_beep.play();
		} else {
			mySound.play();
		}
	});
</script>

</html>
